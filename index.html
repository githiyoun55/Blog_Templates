<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }
        .main {
            width: 100%;
            background: url('bg.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }
        .dark-mode .main {
            background: url('dark-bg.jpg') no-repeat center center/cover;
        }
        .navbar {
            width: 86%;
            display: flex;
            margin: auto;
            padding: 45px 0;
            align-items: center;
            justify-content: space-between;
        }
        ul {
            margin-top: -4%;
        }
        ul li {
            list-style: none;
            display: inline-block;
            padding: 10px 16px;
        }
        ul li a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: rgb(75, 79, 47);
            transition: .4s ease;
        }
        ul li a:hover {
            color: rgb(230, 104, 59);
        }
        .dark-mode ul li a {
            color: #ddd;
        }
        .dark-mode ul li a:hover {
            color: rgb(255, 179, 71);
        }
        .info {
            margin-left: 7%;
            margin-top: 6%;
        }
        .info h1 {
            font-size: 65px;
            color: rgb(36, 32, 30);
        }
        .dark-mode .info h1 {
            color: #f5f5f5;
        }
        .info h3 {
            font-size: 18px;
            letter-spacing: 1px;
            line-height: 24px;
        }
        .info span {
            color: rgb(59, 230, 82);
        }
        .dark-mode .info span {
            color: rgb(80, 250, 123);
        }
        .info a {
            text-decoration: none;
            color: #fff;
            background: rgb(36, 32, 30);
            margin: 26px 0;
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
            transition: .4s ease;
        }
        .info a:hover {
            background: rgb(59, 174, 209);
        }
        .dark-mode .info a {
            background: rgb(240, 98, 146);
        }
        .dark-mode .info a:hover {
            background: rgb(255, 128, 171);
        }
        .image {
            width: 10%;
            height: 40%;
            position: absolute;
            right: 100px;
            bottom: 100px;
        }
        .image img {
            position: absolute;
            height: 140%;
            left: 0%;
            transform: translate(-80%);
            border-radius: 1000px;
            bottom: 0;
            transition: left 2s ease;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: rgb(170, 50, rgb(0, 30, 255));
            transition: color 0.4s ease;
        }
        .social-icons a:hover {
            color: rgb(230, 104, 59);
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgb(36, 32, 30);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .dark-mode .toggle-btn {
            background: rgb(240, 98, 146);
        }
         .resume-btn {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .resume-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="mode-toggle">Dark Mode</button>
    <div class="main">
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SKILL</a></li>
                <li><a href="#">MY WORKS</a></li>
                <li><a href="gith_form.html">CONTACT</a></li>
                <li><a href="gidiCSS.html" class="resume-btn" target="_blank">RESUME</a></li>
            </ul>
        </div>
        <div class="info">
            <h3>Hi, I am <span>GITHIYOUN.</span></h3>
            <h1><span>W</span>EB <span>D</span>ESIGNER</h1>
            <h3>Web designer and developer from Madurai.<br>I create websites to help businesses do better online.</h3>
            <a href="#">Hire me</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="image">
            <img src="githi.jpg" class="me" alt="GITIYOUN">
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('mode-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = 'Light Mode';
            } else {
                toggleBtn.textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>
